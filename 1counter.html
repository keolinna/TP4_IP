<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Couter</title>
  <style>
    .container{
      margin-top: 50px;
      width: 100%;
      height: auto;
      background-color: rgb(117, 213, 241);
    }
    .btn-group button{
      border: 2px solid;
      margin: 10px;
    }
    .number{
      font-size: 10em;
    }

  </style>
</head>
<body>

<div class="container">
  <center>
    <div class="display">
      <p style="font-size: 4em;">COUNTER</p>
      <div class="number">
        0
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn btn-light" id="decrease">DECREASE</button>
        <button type="button" class="btn btn btn-light" id="reset">RESET</button>
        <button type="button" class="btn btn-dark" id="increase">INCREASE</button>
      </div>
  
    </div>
  </center>
</div>



<script>
$(function () {


if(typeof(localStorage.getItem("counter"))=='undefined'){
    localStorage.setItem("counter",0);
};
display_number();

class Counter{
  number=0;

  constructor(num){
    this.number = parseInt(num);
  }
  decrease(){
    this.number=this.number-1;
    localStorage.setItem("counter",this.number);
    display_number();
  }

  increase(){
    this.number=this.number+1; 
    localStorage.setItem("counter",this.number);
    display_number();
  }

  reset(){
    this.number=0;
    localStorage.setItem("counter",0);
    display_number();
  }
}

function display_number(){
  var num = localStorage.getItem("counter");
  $(".number").html(num);
  if(num>0){
    $(".number").css("color","green");
  }else if(num<0){
    $(".number").css("color","red");
  }else{
    $(".number").css("color","black");
  }
}

var default_num = localStorage.getItem("counter");
default_num = parseInt(default_num);
let count = new Counter(default_num);

$("#decrease").click(function(){
  count.decrease();
})
$("#reset").click(function(){
  count.reset();
})
$("#increase").click(function(){
  count.increase();
})

})
</script>
</body>
</html>
